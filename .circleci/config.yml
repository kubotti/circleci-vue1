version: 2
jobs:
  build:
    filters:
      branches:
        only: develop
    docker:
      - image: circleci/node:12.16.3
    steps:
    - checkout
    - run: npm install
    - run:
        name: run click event test
        # working_directory: ~/circleci-vue1
        # command: npx vue-cli-service test:unit example.spec.js
        command: npx vue-cli-service test:unit HelloCircleCI.vue.spec.js
  deploy:
    filters:
      branches:
        only: develop
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Develop を Heroku にデプロイ
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git develop
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: develop